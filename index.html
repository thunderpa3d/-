<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الاتصال الذكي</title>
    <meta name="description" content="تطبيق دليل اتصال ذكي يعمل بدون إنترنت مع مزامنة تلقائية">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#6366f1">
</head>
<body>
    <!-- الخلفية المتحركة -->
    <div class="dynamic-background"></div>
    <div class="animated-particles"></div>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <!-- العنوان والبحث في نفس الصف -->
                <div class="header-main-section">
                    <div class="app-title-container">
                        <h1 class="app-title">دليل جهات الاتصال</h1>
                        <div class="app-subtitle">مدير الاتصالات الذكي</div>
                    </div>
                    
                    <!-- مربع البحث بجانب العنوان -->
                    <div class="header-search-section">
                        <div class="header-search-container">
                            <div class="header-search-box">
                                <input type="text" id="searchInput" placeholder="ابحث عن جهة اتصال..." class="header-search-input">
                                <div class="header-search-icon">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="header-search-clear">
                                    <i class="fas fa-times"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

              
            </div>
        </header>

        <main class="app-main">
            <!-- قسم جهات الاتصال -->
            <section class="contacts-section">
                <div class="section-header">
                    <div class="contacts-count" id="contactsCount">0 جهة اتصال</div>
                </div>
                
                <div class="contacts-container" id="contactsContainer">
                    <!-- سيتم تعبئة جهات الاتصال هنا ديناميكياً -->
                </div>
            </section>
        </main>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="sync-btn" id="manualSync">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- Notification System -->
    <div class="notification-center" id="notificationCenter"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>جاري تحميل البيانات...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
